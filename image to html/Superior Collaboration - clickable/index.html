<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>
Superior Collaboration clickable dropdown
</title>
<Style>
 
* {
    margin: 0;
    box-sizing: border-box;
}

.topnav {
    overflow: hidden;
    background-color: #222222;
    height: 60px;
}
a {
    text-decoration: none;
    list-style: none;
}
li {
  text-decoration: none;
}
.topnav a {
    float: left;
    padding: 17px 20px;
    color: #9D9D90;
    text-decoration: none;
    display: block;
   font-weight: bold;

   

}
.searchbar {

    float: right;
    margin-left: 2%;
    margin-top: 9px;
    
}
.sebutton {
  margin-left: 92.5%;
  margin-bottom: 2px;
}

.topnav .searchbar input[type=text] {
    float: right;
    padding: 3%;
    margin: 3px 2px;
    box-sizing: border-box;
    margin-right: 80%;
    align-items: center;
     margin-top: 5%;
}

.topnav .searchbar .sebutton{

  float: right;
  padding: 6px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
  margin-right: 25px;
  margin-top: -16%;
  white-space: normal;
  
}

a:hover {
    color: red;
}
.topnav .active{
    color: tomato;
}
.topnav .searchbar .sebutton:hover {
    color:teal;
    box-shadow: green;
    border-radius: 5%;
    font-weight: bold;
}

#icon {
    font-size: 20px;
    color: white;
    margin-top: 1.17%;
}

#icon:hover {
    color: red;
}

.dropbtn {
  background-color: #3498DB;
  color: white;
  padding: 12px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  margin-top: 5px;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: #2980B9;
}

.dropdown {
  position: fixed;
  display: inline-block;
  text-decoration: none;
  text-align: center;
  margin-right: auto;
  margin-left: auto;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  text-align: center;
margin-left: 10%;
width: auto;
  
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  list-style-type: none;
}

.dropdown a:hover {background-color: #ddd;
width: auto;}

.show {display: block;}
ul
{
list-style-type: none;
}


</Style>
</head>
<body>
<header>
    <div class="topnav">
<a href="#">Logo</a>
<a href="#" class="active">Home</a>
<a href="#">About</a>
<a href="#">Products</a>
<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">Services</button>
  <div id="myDropdown" class="dropdown-content">
    <ul>
      <li><a href="#" >Engage</a></li>
      <li><a href="#" >Pontificate</a></li>
      <li><a href="#" >Synerglze</a><li>
      </ul>
  </div>
</div>


<div class="searchbar">
    <input type="text" placeholder="Search"  name="search">
    <div class="sebutton"><button  type="submit">Search</button></div>
  </div>



    </div>


 
</header>
<script>
  /* When the user clicks on the button, 
  toggle between hiding and showing the dropdown content */
  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }
  
  // Close the dropdown if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
  </script>
  

</body>
</html>
