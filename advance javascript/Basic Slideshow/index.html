<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic slide shoe</title>
</head>
<style>
    #slides {
    position: relative;
    height: 300px;
    padding: 0px;
    margin: 0px;
    list-style-type: none;
}



.slide {
    position: absolute;
    left: 0px;
    top: 0px; 
    opacity: 0;
    z-index: 1;
    padding: 3%;
    transition: opacity 1s;
}

.slide  img {
    width: 500px;
    height: 480px;
    align-items: center;
    text-align: center;
}

.showing {
    opacity: 1;
    z-index: 2;
}



</style>
<body>
    

        <ul id="slides">
            <li class="slide"><img src="./1.jpg"></li>
            <li class="slide"><img src="./2.jpg"></li>
            <li class="slide"><img src="./3.jpg"></li>           
        </ul>



    <script>
        var slides = document.querySelectorAll('#slides .slide');
        var currentSlide = 0;
        var slideInterval = setInterval(nextSlide,2000);

function nextSlide() {
    slides[currentSlide].className = 'slide';
    currentSlide = (currentSlide+1)%slides.length;
    slides[currentSlide].className = 'slide showing';
}
    </script>
</body>
</html>
