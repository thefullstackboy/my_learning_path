<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet"> 
     <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
<title>
 Animated website using part-2   
</title>
<style>
     * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Josefin Sans', sans-serif;
    }

    header {
        width: 100%;
        height: 100vh;
        background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.1)), url(tej1.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }

    nav {
    width: 100%;
    height: 15vh;
    background: rgba(0,0,0,0.2);
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-transform: uppercase;

}

nav .logo {
    width: 25%;
    text-align: center;
    

}

     nav.menu {
         width:40%;
         display: flex;
         justify-content: space-between;
     }

    nav .menu a {
        width: 25%;
        text-decoration: none;
        color: white;
        font-weight: bold;        
    }

    nav .menu a:first-child{
    color: #00b894;
}

   main {
       width: 100%;
       text-align: center;
       align-items: center;
       display: flex;
       color: white;
       height: 85vh;
       justify-content: center;

 }
 section h3 {
     font-size: 35px;
     font-weight: 200;
     letter-spacing: 3px;
    text-shadow: 1px 1px  2px black; 
 }

 section h1 {
    margin:30px 0 20px 0;
    font-size: 55px;
    font-weight: 700;
    text-shadow: 2px 1px 5px black;
    text-transform: uppercase;
}

section p {
    font-size: 25px;
    word-spacing: 2px;
    margin-bottom: 25px;
    text-shadow: 1px 1px 1px black;
}   

section a {
    padding: 12px 30px;
    border-radius: 4px;
    outline: none;
    text-transform: uppercase;
    font-size: 13px;
    font-weight:  500;
    text-decoration:none;
    letter-spacing: 1px;
    transition: all .5s ease;

}

section .btnone{
    background: #fff;
    color: #000;
}

.btnone:hover {
    background: #00b894;
    color: white;
}
section .btntwo{
    background: #00b894;
    color: white;
}
.btntwo:hover {
    background: #fff;
    color: #000;
}

.change_content:after {
    content: ' ';
    animation: changetext  10s infinite linear;
    color: #00b894;
}

@keyframes changetext{
    0%{content:"Darjeeling";}
    20%{content: "Agra";}
    35%{content: "Jaipur";}
    60%{content: "kerla";}
    80%{content: "delhi";}
    100%{content: "mumbai";}

}

.animationduration {
    --animate-repeat: 50;
}
</style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1 class="animate__heartBeat animationduration">Mera Bharat</h1>
    
    
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">gallery</a>
                <a href="#">about</a>
                <a href="#">contact</a>
    
            </div>
        </nav>
            <main>
                <section>
                    <h3>Welcome to india</h3>
                    <h1>DO COME & VISIT<span class="change_content"></span></h1> 
                    <p>"India once is not enought"</p>
                    <a href="#" class="btnone">learn more</a>
                    <a href="#" class="btntwo">signup here</a>
    
    
                </section>
            </main>
    
        
    
    
    
    </header>
    
    
    
    </body>
    </html>
