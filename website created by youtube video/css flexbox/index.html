<!DOCTYPE html>
<html>
<head>
<title>
    CSS flex box
</title>
<style>
.container {
    display: flex;
     height: 544px;
    width: 100%;
    border: 2px solid black;

}
.item {
    width: 200px;
    
}


</style>
</head>
<body>
<h1>This is flex box</h1>
<div class="container">
    <div class="item" id="item-1">First Box</div>
    <div class="item" id="item-2">Second Box</div>
    <div class="item" id="item-3">Thired Box</div>
    <div class="item" id="item-4">Fourth Box</div>
    <div class="item" id="item-5">Fiveth Box</div>
    <div class="item" id="item-6">Sixth Box</div>



</div>



</body>
</html>
