<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const with array</title>
</head>
<body>


    <script>
        // const use in array
    const re = [10,25,45];
    re[0] =21;
    re[1] =27;
    re[2] =45;
    console.log(re);


    //const use in object

    const iop = {
        name: "mohit",
        age : 25
    };
    
    iop.name ="yahoo baba";
    iop.age = 44;
    console.log(iop);
    </script>
 
</body>
</html>
