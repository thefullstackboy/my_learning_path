<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum</title>
</head>
<body>

   <script>
       var ary =[10,20,30,40,50]; {
           var sum = 0;
           document.write("<u>l");
           for(var a = 0; a <=4; a++){
               document.write("<li>" + ary[a] + "</li>");
               sum =sum +ary[a];
           }
           document.write("</ul>")
           document.write("Total sum: " + sum);
       }
   </script>
</body>
</html>
