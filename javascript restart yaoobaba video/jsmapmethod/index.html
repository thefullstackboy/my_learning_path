<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>jsmapmethod</title>

<body>
    <script>
        var hy= [10,25,24,56,78,98]

        var yu=hy.map(uip);
        document.write(yu);

        function uip(lop){
            return 10*lop
        }


        


    </script>
