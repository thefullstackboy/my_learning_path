<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in loop</title>
</head>
<body>

<script>
     var obj = {
        firstname : "yahho",
        lastname : "baba",
        age : 24,

    };

    for(var ker in obj){
        document.write(ker + " : " + obj[ker]+"<br>")
    }
    

</script>
   
</body>
</html>
