<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>artimatic operators</title>
</head>
<body>

    <script>
        var t=10;
        var o=2;

        var w=t+o;
        var n=t-o;
        var u=t*o;
        var m=t%o;
        var q=t**o;
        var d=t+o;
        d++;


        var r=(t+o)*2;

        var p=t+o;
        p--;

        document.write(w);
        document.write("<br>");
        document.write(n);
        document.write("<br>");
        document.write(u);
        document.write("<br>");
        document.write(q);
        document.write("<br>");
        document.write(m);
        document.write("<br>");
        document.write(d);
        document.write("<br>");
        document.write(p);
        document.write("<br>");
        document.write(r);

     </script>   
    
</body>
</html>
