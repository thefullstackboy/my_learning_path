<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test {
            width: 150px;
            height: 150px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="test"></div>


<script>
    var a = 0;
    setInterval(Anim, 90);

    function Anim(){
        a = a + 10;

        var target = document.getElementById("test");
        target.style.marginLeft = a + 'px';
    }
</script>
    
</body>
</html>
