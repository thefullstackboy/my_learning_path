<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>short method</title>
    <style>
        .sizecolor{
            background-color: gray;
            padding: 40px 40px;
            top: 0;
            margin: 0;

        }
    </style>
</head>
<body>

    <div class="sizecolor" id="example"> 

    </div>
    <button onclick="reload()">reload</button>
    
    <script>
        //short function method
        //document.getElementById('example').onclick = abc;
        document.getElementById('example').addEventListener("click",abc);
        document.getElementById('example').addEventListener("click",abch);
        

        function abc(){
            document.getElementById('example').style.background = "green";
        }
        function abch(){
            document.getElementById.style.border = "4px solid red";
        }


   function reload(){
       location.reload()
   }

    </script>    
</body>
</html>
