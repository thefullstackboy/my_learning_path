<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle</title>
    <style>
        .hew {
            background-color: red;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
<div id="er"> 
</div>
    <button onclick="bhe()">click me</button>



    <script>
        function bhe(){
            var g=document.getElementById('er');
             g.classList.toggle("hew");

        }



    </script>



    
</body>
</html>
