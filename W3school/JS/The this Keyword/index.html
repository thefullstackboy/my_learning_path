<!DOCTYPE html>
<html>
<head>
<title>
The this Keyword
</title>
<style>




</style>
</head>
<body>
<h2>JavaScript Objects</h2>
<p>An object method is a function definition, stored as a property value.</p>
<p id="demo"></p>

<script>
    var person = {
        firstname: "john",
        lastname: "Doe",
        age: "50 year",
        fullname : function() {
            return this.firstname + "  " + this. lastname +" "+ this.age;
            
        }
        

    };
    document.getElementById("demo").innerHTML= person.fullname();

</script>   




</body>
</html>
