<!DOCTYPE html>
<html>
<head>
<title>
The charCodeAt() method returns the unicode of the character 
</title>
<style>



</style>
</head>
<body>

    <p>The charCodeAt() method returns the unicode of the character at a given position in a string:</p>
    <p id="demo"></p>
    <script>
        var abc="HELLO WORLD";
        document.getElementById("demo").innerHTML= abc.charCodeAt(0);

    </script>   



</body>
</html>
