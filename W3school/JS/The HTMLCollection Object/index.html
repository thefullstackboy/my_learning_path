 </style>

<body>
    <h2>javaScript HTML DOM</h2>
    <p>Hello world</p>
    <p>Hello world</p>
    <p id="demo"></p>

    <script>
var mycollection = document.getElementsByTagName("p");
document.getElementById("demo").innerHTML =
"The innerHTML of the second paragraph is:  " + 
mycollection[1].innerHTML;


    </script>
