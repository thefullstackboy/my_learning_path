<!DOCTYPE html>
<html>
<head>
<title>
Outside myFunction() carName is undefined.
</title>
<style>





</style>
</head>
<body>
<h2>Outside myFunction() carName is undefined.</h2>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
myFunction();

function myFunction() {
    var carName ="volvo";
    document.getElementById("demo1").innerHTML=
    typeof carName + " " + carName;
}
document.getElementById("demo2").innerHTML=
typeof carName;

</script>   




</body>
</html>
