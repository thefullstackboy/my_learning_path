<!DOCTYPE html>
<html>
<head>
<title>
Change the background-color of an input field when it gets focus.
</title>
<style>



</style>
</head>
<body>
<label>Enter Your Name</label>
<input type="text" onfocus="myfunction(this)">




</body>
<script>
function myfunction(abc) {
    abc.style.background="yellow";
}


</script>
</html>
