<!DOCTYPE html>
<html>
<head>
    <title>
    The removeEventListener() method
    </title>
    <style>
#mydiv {
  background-color: coral;
  border: 1px solid;
  padding: 50px;
  color: white;
  font-size: 20px;
}


    </style>
</head>
<body>
    <h2>JavaScript removeEventListener()</h2>
    <div id="mydiv">
        <p>
                This div element has an onmousemove event handler
                that displays a random number every time you move
                your mouse inside this orange field.
        </p>
        <button onclick="removehandeler()" id="mybtn">Click me</button>
    </div>

    <p id="demo"></p>

    <script>
        document.getElementById("mydiv").addEventListener("mouseover", myfunction);

        function myfunction() {
            document.getElementById("demo").innerHTML = Math.random();
        }

        function removehandeler() {
            document.getElementById("mydiv").removeEventListener("mouseover", myfunction);
        }



    </script>


</body>
</html>
