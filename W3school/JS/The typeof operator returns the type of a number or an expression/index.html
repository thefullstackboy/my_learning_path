<!DOCTYPE html>
<html>
<head>
<title>
    The typeof operator returns the type of a number or an expression.
</title>
<style>



</style>
</head>
<body>
<h2>JavaScript typeof</h2>
<p>The typeof operator returns the type of a variable or an expression.</p>
<p id="demo"></p>


<script>
    document.getElementById("demo").innerHTML =
    typeof 0 + "<br>" + 
typeof 314 + "<br>" +
typeof 3.14 + "<br>" +
typeof (3) + "<br>" +
typeof (3 + 4);
</script>



</body>
</html>
