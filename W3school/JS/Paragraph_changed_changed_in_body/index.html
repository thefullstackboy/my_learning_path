<!DOCTYPE html>
<html>
 <head>
<title>
    paragraph changed in body
</title>
<style>



</style>
<body>
    <h2>JavaScript in Body</h2>
    <p id="demo">A Paragraph.</p>

    <button type="button" onclick="changeparagraph()">Click me</button>



<script>
    function changeparagraph() {
        document.getElementById("demo").innerHTML ="paragraph changed.";
    }
    

</script>
</body>
 </head>
