<!DOCTYPE html>
<html>
<head>
<title>
This example calls a function to convert from Fahrenheit to Celsius
</title>
<style>



</style>
</head>
<body>
<h2>JavaScript Functions</h2>
<p>This example calls a function to convert from Fahrenheit to Celsius:</p>

<p id="demo"></p>
<script>
function tecelsius(f) {
    return (5/9) * (f-32);
}
document.getElementById("demo").innerHTML =  tecelsius(77);

</script>   

</body>
</html>
