<!DOCTYPE html>
<html>
<head>
<title>
The typeof operator returns the type of a variable or an expression.
</title>
<style>


</style>
</head>
<body>
<p>The typeof operator returns the type of a variable or an expression.</p>
<p id="demo"></p>

<Script>
    document.getElementById("demo").innerHTML =
    typeof "" + "<br>" +
    typeof "john" + "<br>" +
    typeof "john Doe";
</Script>




</body>
</html>
