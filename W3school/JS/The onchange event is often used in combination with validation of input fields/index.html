<!DOCTYPE html>
<html>
<head>
 <title>
    leave the input field, a function is triggered which transforms the input text to upper case.
 </title>   
 <style>




 </style>
</head>
<body>
<label>Enter your name</label>
<input type="text" id="fname" placeholder="Enther the name" onchange="myfunction()">

<p>When you leave the input field, a function is triggered which transforms the input text to upper case.</p>

<script>
function myfunction() {
    var x=document.getElementById("fname");
    x.value= x.value.toUpperCase();
}

</script>



</body>
</html>
