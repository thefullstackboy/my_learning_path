<!DOCTYPE html>
<html>
<head>
<title>
    Change an image when a user holds down the mouse button.
</title>
<style>
   



</style>
</head>
<body>
<img src="lightof.gif" onmousedown="lighton(this)" onmouseup="lightof(this)">
<p>Click mouse and hold down!</p>

<script>
function lighton(obj) {
    obj.src="lighton.gif";
}

function lightof(obj) {
    obj.src="lightof.gif";
}


</script>




</body>
</html>
