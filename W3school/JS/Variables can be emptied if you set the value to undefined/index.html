<!DOCTYPE html>
<html>
<head>
<title>
Variables can be emptied if you set the value to undefined.
</title>
<style>



</style>
</head>
<body>
<p>Variables can be emptied if you set the value to <b>undefined.</b></p>
<p id="demo"></p>

<script>
var car="volvo";
car = undefined;
document.getElementById("demo").innerHTML=
car +"<br>"+typeof car;

 </script>   


</body>
</html>
