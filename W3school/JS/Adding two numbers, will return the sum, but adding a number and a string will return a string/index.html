<title>
Adding two numbers, will return the sum, but adding a number and a string will return a string
</title>
<style>


</style>

<body>
    <h2>JavaScript Operators</h2>
    <p>Adding a number and a string, returns a string.</p>

    <script>

var y="5"+5;
var z="hello"+ 5;

x + "<br>" +  y  + "<br>" + z; 


    </script>
