<h2>JavaScript Objects</h2>
<p>John is 50 years old.</p>
<p id="demo"></p>


<script>

    name:"john",
    lastname:"roy",
    age: 25,
     
     eyecolor: "blue",
};

person.name +  "is" +    person.lastname   +   person.age +  person.eyecolor;
</script>
