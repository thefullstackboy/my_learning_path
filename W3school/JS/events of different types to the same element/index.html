<!DOCTYPE html>
<html>
<head>
<title>
events of different types to the same element   
</title>
<style>



</style>
</head>
<body>
    <h2>JavaScript addEventListener()</h2>

    <p>This example uses the addEventListener() method to add many events on the same button.</p>
    
    <button id="myBtn">Try it</button>
    
    <p id="demo"></p>

    <script>
        var x=document.getElementById("myBtn");
        x.addEventListener("mouseover", myfunction);
        x.addEventListener("click", mysecondfunction);
        x.addEventListener("mouseout", mythiredfunction);

        function myfunction() {
            document.getElementById("demo").innerHTML += "Mouse over!<br>";
        } 

        function mysecondfunction() {
            document.getElementById("demo").innerHTML += "Clicked<br>";
        }

        function mythiredfunction() {
            document.getElementById("demo").innerHTML += "Mouse out!<br>";
        }

    </script>



</body>
</html>
