<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>
Centered Top Navigation
</title>  
<style>
    .body{
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }
    .topnav{
        position: relative;
        overflow: hidden;
        background-color: #333;
    }

    .topnav a{
        float:left;
        color:#f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size:17px;
    }
    .topnav a:hover{
        background-color: #ddd;
        color:black;
    }
   .topnav a.active{
       background-color: #4CAF50;
       color:white;
       float: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
     
   }
   .topnav-right {
  float: right;
}
/* Responsive navigation menu (for mobile devices) */
@media screen and (max-width: 600px) {
  .topnav a, .topnav-right {
    float: none;
    display: block;
  }
  
  .topnav-centered a {
    position: relative;
    top: 0;
    left: 0;
    transform: none;
  }
}

</style>

</head>
<body>
    <div class="topnav">
    <a href="#" class="active">Home</a>
    <a href="#">News</a>
    <a href="#">Contact</a>
    <div class="topnav-right">
    <a href="#">Search</a>
    <a href="#">About</a>
    </div>
    </div>
    <div style="padding-left: 16px;">
        <h2>Top Navigation with Right Aligned</h2>
        <p>some content</p>


    </div>







</body>



</html>
