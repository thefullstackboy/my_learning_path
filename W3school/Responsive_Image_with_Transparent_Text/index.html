<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">   
<title>
Responsive image with Transparent
</title>
<style>
 * {
  box-sizing: border-box;
}
   
 body{
  font-family: arial;
  font-size: 17px;   
 }   
 .container{
position: relative;
max-width: 800px;
width: 0 auto;
 }
 .container img {vertical-align: middle;}

.content{
    position: absolute;
    width: 100%;
    background: rgb(0, 0, 0);
    background: rgba(0,0,0,0.5);
    color: #f1f1f1;
    padding: 20px;
    bottom: 0;
}
</style>
</head>
<body>
<h2>Responsive Image with Transparent Text</h2>
<div class="container">
    <img src="notebook.jpg"  alt="notebook"   style="width: 100%;">
    <div class="content">
        <h1>Heading</h1>
        <p>
            Lorem ipsum dolor sit amet, an his etiam torquatos.
             Tollit soleat phaedrum te duo, eum cu recteque expetendis neglegentur.
              Cu mentitum maiestatis persequeris pro, pri ponderum tractatos ei.
                </p>

    </div>

</div>

</body>
</html>
