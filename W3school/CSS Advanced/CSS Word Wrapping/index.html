<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS Word Wrapping
        </title>
        <style> 
        p.test {
            width: 11em;
            border: 1px solid #000000;
            word-wrap: break-word;
        }
    


        </style>
    </head>
    <body>
        <h1>The word-wrap property</h1>

        <p class="test">
            This paragraph contains a very long word:
            thisisaveryveryveryveryveryverylongword. 
            The long word will break and wrap to the
             next line
        </p>
    </body>
</html>
