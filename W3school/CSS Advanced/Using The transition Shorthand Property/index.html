<!DOCTYPE html>
<html>
    <head>
        <title>
            Using The transition Shorthand Property
        </title>
        <style>

            div {
                width: 100px;
                height: 100px;
                background: red;
                transition: width 2s linear 1s;
            }

            div:hover {
                width: 300px;
            }

        </style>
    </head>
    <body>

        <h1>Using the transition Shorthand Property</h1>
        <p>Hover over div element below, to see the transition effect:</p>

        <div></div>

        <p><b>Note:</b>The transition effect has a 1 second delay brfore starting.</p>
        <p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>
    </body>
</html>
