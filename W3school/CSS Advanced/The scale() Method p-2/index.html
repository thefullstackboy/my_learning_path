<!DOCTYPE html>
<html>
    <head>
        <title>
            The scale() Method pt-2
        </title>
        <style>
            div {
                margin: 150px;
                width: 200px;
                height: 100px;
                background-color: yellow;
                border: 1px solid black;
                -ms-transform: scale(0.5,0.5);
                transform: scale(0.5,0.5);
            }

        </style>
    </head>
    <body>
        <h1>The Scale() Method</h1>
        <p>The scale() method increases or decreases the size of an element</p>

        <div>
            This div element is decreases to be half of its original width and height.
        </div>




    </body>
</html>
