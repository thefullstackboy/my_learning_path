<!DOCTYPE html>
<html>
    <head>
        <title>
            flex-box direction row
        </title>
        <style>

            .flex-container {
                background-color: dodgerblue;
                display: flex;
                flex-direction: row;
            }

            .flex-container>div {
                width: 100px;
                margin: 10px;
                text-align: center;
                background-color: #f1f1f1f1;
                line-height: 75px;
                font-size: 30px;
            }


        </style>
    </head>
    <body>
        <h1>The flex-direction property</h1>
        <p>The "flex-direction:column-reverse;" stacks the flex items vertically (but from bottom to top):</p>

        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>

        </div>

    </body>
</html>
