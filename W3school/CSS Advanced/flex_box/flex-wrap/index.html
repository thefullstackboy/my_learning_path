<!DOCTYPE html>
<html>
    <head>
        <title>
            flex-box wrap
        </title>
        <style>

            .flex-container {
                background-color: dodgerblue;
                display: flex;          
                flex-wrap: wrap;
            }

            .flex-container>div {
                width: 100px;
                margin: 10px;
                text-align: center;
                background-color: #f1f1f1f1;
                line-height: 75px;
                font-size: 30px;
            }


        </style>
    </head>
    <body>
        <h1>The flex-wrap</h1>
        <p>The "flex-direction:column-reverse;" stacks the flex items vertically (but from bottom to top):</p>

        <div class="flex-container">
         <div>1</div>
         <div>2</div>
         <div>3</div>
         <div>4</div>
         <div>5</div>
         <div>6</div>
         <div>7</div>
         <div>8</div>
         <div>9</div>
         <div>10</div>
         <div>11</div>
         <div>12</div>

        </div>

    </body>
</html>
