<!DOCTYPE html>
<html>
    <head>
        <title>
            flex align item baseline
        </title>
        <style>

            .flex-container {
                display: flex;
                background-color: dodgerblue;
                align-items: baseline;
                height: 200px;
            }

            .flex-container>div {
                background-color: #f1f1f1;
                width: 100px;
                margin: 10px;
                text-align: center;
                line-height: 75px;
                font-size: 30px;
            }

        </style>
    </head>
    <body>
        <h1>The align-items property</h1>
        <p>The "align-items:end;" aligns the flex items in the middle of container:</p>
        <div class="flex-container">
            <div><h1>1</h1></div>
            <div><h6>2</h6></div>
            <div><h3>3</h3></div>  
            <div><small>4</small></div>  
          </div>
    </body>
</html>
