<!DOCTYPE html>
<html>
    <head>
        <title>
            align content center
        </title>
        <style>

            .flex-container {
                background-color: dodgerblue;
                display: flex;
                align-content: center;
                height: 600px;
                flex-wrap: wrap;
            }

            .flex-container>div {
                background-color: #f1f1f1;
                text-align: center;
                margin: 10px;
                font-size: 30px;
                line-height: 75px;
                width: 100px;
            }

        </style>
    </head>
    <body>
        <h1>The align-content property</h1>
        <p>The "align-content: center;" displays the flex lines in the middle of the container:</p>

        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>

        </div>
    </body>
</html>
