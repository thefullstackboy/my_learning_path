<!DOCTYPE html>
<html>
    <head>
        <title>
            Responsive Website using Flexbox
        </title>
        <style>

          * {
              box-sizing: border-box;
          }

          body {
            font-family: Arial, Helvetica, sans-serif;
              margin: 0;
          }
            .header {
                color: white;
                background: #1abc9c;
                text-align: center;
                padding: 60px;
            }

            .navbar {
                display: flex;
                background-color: #333;
            }

            .navbar a {
                padding: 14px 20px;
                text-decoration: none;
                text-align: center;
                color: white;
            }
            
             /*Hover */

             .navbar a:hover {
                 background-color: #ddd;
                 color: black;
             }

        </style>
    </head>
    <body>
        <!--Note-->
        <div style="background-color: yellow;padding: 5px;">
            <h4 style="text-align: center;">Resize the browser to see the responsive effect.</h4>        
        </div>

        <div class="header">
            <h2>My Website</h2>
            <p>With a <b>flexible</b> layout</p>
        </div>

        <!--Navbar-->
        <div class="navbar">
            <a>Link</a>
            <a>Link</a>
            <a>LInk</a>
            <a>Link</a>
        </div>


    </body>
</html>
