<!DOCTYPE html>
<html>
    <head>
        <title>
            Responsive Website using Flexbox
        </title>
        <style>

          * {
              box-sizing: border-box;
          }

          body {
            font-family: Arial, Helvetica, sans-serif;
              margin: 0;
          }
            .header {
                color: white;
                background: #1abc9c;
                text-align: center;
                padding: 60px;
            }

            .navbar {
                display: flex;
                background-color: #333;
            }

            .navbar a {
                padding: 14px 20px;
                text-decoration: none;
                text-align: center;
                color: white;
            }
            
             /*Hover */

             .navbar a:hover {
                 background-color: #ddd;
                 color: black;
             }

             /*About me*/
             .row {
                 display: flex;
                 flex-wrap: wrap;
             }

             .side {
                 flex:30%;
                 background-color: #f1f1f1;
                 padding: 20px;
             }

             .fakeimage {
                 background-color: #aaa;
                 width: 100%;
                 padding: 20px;
             }

        </style>
    </head>
    <body>
        <!--Note-->
        <div style="background-color: yellow;padding: 5px;">
            <h4 style="text-align: center;">Resize the browser to see the responsive effect.</h4>        
        </div>

        <div class="header">
            <h2>My Website</h2>
            <p>With a <b>flexible</b> layout</p>
        </div>

        <!--Navbar-->
        <div class="navbar">
            <a>Link</a>
            <a>Link</a>
            <a>LInk</a>
            <a>Link</a>
        </div>

        <!--Content-->
        <div class="row">
            <div class="side">
                <h2>About Me</h2>
                <h5>Photo of me:</h5>
                <div class="fakeimage" style="height: 200px;">Image</div>
                <p>Some text about me in chupla qui officia deserunt mollit main.</p>
                <h3>More Text</h3>
                <p>Lorem ipsum dolor sit ame.</p>
                <div class="fakeimage" style="60px">Image</div>
                <br>
                <div class="fakeimage" style="60px">Image</div>
                <br>
                <div class="fakeimage" style="60px">Image</div>
            </div>

            

        </div>


    </body>
</html>
