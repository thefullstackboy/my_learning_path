<!DOCTYPE html>
<html>
    <head>
        <title>
            align content flex star
        </title>
        <style>

            .flex-container {
                display: flex;
                background-color: dodgerblue;
                height: 600px;
                flex-wrap: wrap;
                align-content: flex-start;
            }

            .flex-container>div {
                background-color: #f1f1f1;
                font-size: 30px;
                margin: 10px;
                 line-height: 75px;
                 width: 100px;
                 text-align: center;
            }

        </style>
    </head>
    <body>
        <h1>The align-content property</h1>
        <p>The "align-content: flex-start;" displays the flex lines at the start of the container:</p>

        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>

        </div>
    </body>
</html>
