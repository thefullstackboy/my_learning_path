<!DOCTYPE html>
<html>
    <head>
        <title>
            flex-wrap reverse
        </title>
        <style>
            .flex-container {
                flex-flow: row wrap;
                background-color: dodgerblue;
                display: flex;
            }

            .flex-container>div {
                margin: 10px;
                width: 100px;
                background-color: #f1f1f1f1;
                text-align: center;
                line-height: 75px;
                font-size: 30px;
            }

        </style>
    </head>
    <body>
        <h1>The flex-flow property</h1>
        <p>The flex-flow property is shorthand property
            for the flex-direction and the flex-wrap property
        </p>

        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>            
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>

    </body>
</html>
