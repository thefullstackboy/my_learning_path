<!DOCTYPE html>
<html>
    <head>
        <title>
            flex align item flex end
        </title>
        <style>

            .flex-container {
                display: flex;
                background-color: dodgerblue;
                align-items: flex-end;
                height: 200px;
            }

            .flex-container>div {
                width: 100px;
                line-height: 75px;
                margin: 10px;
                 text-align: center;
                 background-color: #f1f1f1;
                 font-size: 30px;

            }

        </style>
    </head>
    <body>
        <h1>The align-items property</h1>
        <p>The "align-items:end;" aligns the flex items in the middle of container:</p>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>

        </div>
    </body>
</html>
