<!DOCTYPE html>
<html>
    <head>
        <title>
            flex- flow justifiy flex-start
        </title>
        <style>
            .flex-container {
                justify-content: flex-start;
                background-color: dodgerblue;
                display: flex;
            }

            .flex-container>div {
                margin: 10px;
                width: 100px;
                background-color: #f1f1f1f1;
                text-align: center;
                line-height: 75px;
                font-size: 30px;
            }

        </style>
    </head>
    <body>
        <h1>The flex-flow property</h1>
        <p>The flex-flow property is shorthand property
            for the flex-direction and the flex-wrap property
        </p>

        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        
        </div>

    </body>
</html>
