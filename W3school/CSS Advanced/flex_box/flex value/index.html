<!DOCTYPE html>
<html>
    <head>
        <title>
            The flex-basic property
        </title>
        <style>

            .flex-container {
                background-color: #f1f1f1;
                display: flex;
                align-items: stretch;
            }

            .flex-container>div {
                background-color: dodgerblue;
                color: white;
                text-align: center;
                margin: 10px;
                line-height: 75px;
                width: 100px;
                font-size: 30px;

            }

        </style>
    </head>
    <body>
        <h1>The flex property</h1>
        <p>Make the third flex item not growable (0), not shrinkable(0),
             all with an initial length of 200px.</p>
             <div class="flex-container">
                 <div>1</div>
                 <div>2</div>
                 <div style="flex: 0 0 200px">3</div>
                 <div>4</div>
             </div>
    </body>
</html>
