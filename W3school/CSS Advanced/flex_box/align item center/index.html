<!DOCTYPE html>
<html>
    <head>
        <title>
            flex align item center
        </title>
        <style>

            .flex-container {
                background-color: dodgerblue;
                height: 200px;
                display: flex;
                align-items: center;
            }

            .flex-container>div {
                background-color: #f1f1f1;
                font-size: 30px;
                text-align: center;
                line-height: 75px;
                margin: 10px;
                width: 100px;
            }

        </style>
    </head>
    <body>
        <h1>The align-items Property</h1>
        <p>The "align-items:center", aligns the flex items 
            in the middle of the container</p>

            <div class="flex-container">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
    </body>
</html>
