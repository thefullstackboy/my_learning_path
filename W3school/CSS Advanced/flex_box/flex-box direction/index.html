<!DOCTYPE html>
<html>
    <head>
        <title>
       flex-box direction
        </title>
        <style>
            .flex-container {
                background-color: dodgerblue;
                display: flex;
                flex-direction: column;
            }

            .flex-container>div {
                background-color: #ffffff;
                margin: 10px;
                text-align: center;
                line-height: 75px;
                font-size: 30px;
                line-height: 75px;
                width: 100px;
            }


        </style>
    </head>
    <body>
        <h1>THe flex-dirextion property</h1>
        <p>The "flex-dirextion: column;" stacks the flex-items items vertically (from top to buttom):</p>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

    </body>
</html>
