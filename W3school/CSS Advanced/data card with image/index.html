<!DOCTYPE html>
<html>
    <head>
        <title>
            data card with image
        </title>
        <style>

            div.palaroid {
                width: 250px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                text-align: center;
            }

            div.container {
                padding: 10px;
            }

        </style>
    </head>
    <body>
        <h2>Polaroid images/ Cards</h2>
        <p>The box-shadow property can be used to create paper-link cards:</p>
        <div class="palaroid"> 
            <img src="rock600x400.jpg" alt="norway" style="width: 100%;">
            <div class="container">
                <p>Hardanger, Norway</p>

            </div>

        </div>
    </body>
</html>
