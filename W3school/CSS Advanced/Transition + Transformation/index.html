<!DOCTYPE html>
<html>
    <head>
        <title>
            Transition + Transform
        </title>
        <style>

            div {
                width: 100px;
                height: 100px;
                background: red;
                transition: width 2s, height 2s, transform 2s;
            }

            div:hover {
                width: 300px;
                height: 300px;
                transform: rotate(180deg);
            }

        </style>
    </head>
    <body>

        <h1>Transition + Transformation</h1>
        <p>Hover over the div element below:</p>

        <div></div>

        <p><b>Note:</b>This example does not work in internet explore 9 and earlier versions</p>
    </body>
</html>
