<!DOCTYPE html>
<html>
    <head>
        <title>
            The rotateZ() Method
        </title>
        <style>

            div {
                width: 300px;
                height: 100px;
                background-color: yellow;
                border: 1px solid black;
            }

            #mydiv {
                transform: rotateZ(90deg);
            }

        </style>
    </head>
    <body>

        <h1>The rotatZ() Method</h1>
        <p>The rotatZ() method rotates an element around its Z-axis at a given degree.</p>

        <div>
            This a normal div element.
        </div>

        <div id="mydiv">
            This div element is rotated 90 degrees
        </div>

        <p><b>Note:</b> Internet Explorer 9 (and earlier versions) does not support the rotateZ() method.</p>
    </body>
</html>
