<!DOCTYPE html>
<html>
<head>
    <title>
      Linear Gradients - Multiple Color Stops
    </title>
    <style>

        .grad1 {
            height: 200px;
            background-color: red; 
           background-image: linear-gradient(red, yellow, green);
        }

        .grad2 {
            height: 200px;
            background-color: red; 
            background-image: linear-gradient(red, orange, yellow, green, blue, indigo, violet);
        }

        .grad3 {
            height: 200px;
            background-color: red; 
            background-image: linear-gradient(red 10%, green 85%, blue 90%);
        }
 

    </style>
</head>
    <body>
        <h1>Linear Gradients - Multiple Color Stops</h1>
        <p><strong>Note</strong>Color stops are spaced evenly when no percents are spcified.</p>

        <h2>3 Color stops (evenly spaced):</h2>
        <div class="grad1"></div>

        
      <h2>3 Color Stops (evenly spaced):</h2>
      <div   class="grad2"></div>

      <h2>3 Color Stops (evenly spaced):</h2>
      <div   class="grad3"></div>

    </body>
</html>
