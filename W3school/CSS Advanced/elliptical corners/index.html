<!DOCTYPE html>
<html>
    <head>

    </head>
    <title>
        elliptical corners
    </title>
    <style>

        #rcorners1 {
            border-radius: 50px / 15px;
            background-color: #73AD21;
            padding: 20px;
            width: 200px;
            height: 150px;
        }

        #rcorners2 {
            border-radius: 15px / 50px;
            background-color: #73AD21;
            padding: 20px;
            width: 200px;
            height: 150px;
        }

        #rcorners3 {
            border-radius: 50%;
            background-color: #73AD21;
            padding: 20px;
            width: 200px;
            height: 150px;
        }




    </style>
    <body>
        <h1>The border-radius property</h1>

        <p>Ellliptical border-border-radius: 50px/15px:</p>
        <p id="rcorners1"></p>

        <p>Ellliptical border-border-radius: 15px/50px:</p>
        <p id="rcorners2"></p>

   
       <p>Ellipse border - border-radius: 50%:</p>
       <p id="rcorners3"></p>

    </body>
</html>
