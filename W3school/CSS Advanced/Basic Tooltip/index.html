<!DOCTYPE html>
<html>
    <head>
        <title>
            Basic Tooltip
        </title>
        <style>

            body {
                text-align: center;
            }

            .tooltip {
                position: relative;
                display: inline-block;
                border-bottom: 1px dotted black;
            }

            .tooltip .tooltiptext {
                visibility: hidden;
                width: 120px;
                background-color: black;
                color:#fff;
                text-align: center;
                border-radius: 6px;
                padding: 5px 0;
                position: absolute;
                z-index: 1;
            }

            .tooltip:hover .tooltiptext {
                visibility: visible;
            }

        </style>
    </head>
    <body>
        <p>Move the mouse over the text below:</p>

        <div class="tooltip">Hover over me
            <span class="tooltiptext">Tolltip text</span>
        </div>

        <p>
            Note that the position of the tooltip text isn't very good. 
            Go back to the tutorial and continue reading on how 
            to position the tooltip in a desirable way.
        </p>

    </body>
</html>
