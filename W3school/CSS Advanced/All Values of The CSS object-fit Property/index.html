<!DOCTYPE html>
<html>
    <head>
        <title>
            All Values of The CSS object-fit Property
        </title>
        <style>

.fill {object-fit: fill;}
.contain {object-fit: contain;}
.cover {object-fit: cover;}
.scale-down {object-fit: scale-down;}
.none {object-fit: none;}

        </style>
    </head>
    <body>

        <h1>The object-fit Property</h1>

        <h2>No object-fit</h2>
        <img src="./paris.jpg" alt="paris" style="width: 200px;height: 400px;">

        <h2>object-fit: fill (this is default)</h2>
        <img src="./paris.jpg" alt="paris"  class="fill"  style="width: 200px;height: 400px;">

        <h2>object-fit: contain:</h2>
        <img src="./paris.jpg" alt="paris" class="contain"  style="width: 200px;height: 400px;">

        
        <h2>object-fit: cover:</h2>
        <img src="./paris.jpg" alt="paris" class="cover"  style="width: 200px;height: 400px;">
        
        
        <h2>object-fit: scale-down:</h2>
        <img src="./paris.jpg" alt="paris" class="scale-down"  style="width: 200px;height: 400px;">
        
        
        <h2>object-fit: none:</h2>
        <img src="./paris.jpg" alt="paris"  class="none" style="width: 200px;height: 400px;">

    </body>
</html>
