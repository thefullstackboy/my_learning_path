<!DOCTYPE html>
<html>
    <head>
        <title>
            Top Tooltip with arrow
        </title>
        <style>

            body {
                text-align: center;
            }

            .tooltip  {
                display: inline-block;
                border-bottom: 2px dotted black;
                position: relative;
            }

            .tooltip .tooltiptext {
                visibility: hidden;
                width: 120px;
                background-color: black;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 5px 0;
                position: absolute;
                z-index: 1;
                bottom: 150%;
                left: 50%;
                margin-left: -60px;
            }
            .tooltip .tooltiptext::after {
                content: "";
                position: absolute;
                top: 100%;
                left: 50%;
                margin-left: -5px;
                border-width: 5px;
                border-style: solid;
                border-color: black transparent transparent transparent;
               }

            .tooltip:hover .tooltiptext {
                visibility: visible;
            }



        </style>
    </head>
    <body>
        <h1>Top Tooltip w/Bottom Arrow</h1>

        <div class="tooltip">
            Hover over me
            <span class="tooltiptext">Tooltip tex</span>
        </div>
    </body>
</html>
