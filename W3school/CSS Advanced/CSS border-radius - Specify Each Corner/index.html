<!DOCTYPE html>
<html>
<head>
<title>
CSS border-radius - Specify Each Corner
</title>  
<style>

 #rcorners1{
     border-radius: 15px 15px 30px 5px;
     background-color: #73AD21;
     padding: 20px;
     width: 200px;
     height: 150px;
 }   

 #rcorners2 {
     border-radius: 15px 50px 30px;
     background-color: #73AD21;
     padding: 20px;
     width: 200px;
     height: 150px;
 }

 #rcorners3 {
     border-radius: 15px 50px;
     background-color: #73AD21;
     padding: 20px;
     width: 200px;
     height: 150px;
 }

 #rcorners4 {
     border-radius: 15px;
     background-color: #73AD21;
     padding: 20px;
     width: 200px;
     height: 150px;
 }


</style>
</head>   
<body>
<h1>The border-radius Property</h1>

<p>Four values-border-radius:15px 50px 30px 5px:</p>
<p id="rcorners1"></p>

<p>Three values-border-radius:15px 50px 30px</p>
<p id="rcorners2"></p>

<p>Two values-border-radius: 15px 50px;</p>
<p id="rcorners3"></p>

<p>One values-border-radius</p>
<p id="rcorners4"></p>

</body>
</html>
