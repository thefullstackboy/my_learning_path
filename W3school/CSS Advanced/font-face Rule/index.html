<!DOCTYPE html>
<html>
    <head>
        <title>
            font-face Rule
        </title>
        <style>
            @font-face {
                font-family: myFirstFont;
                src: url(sansation_light.woff);
                }

                * {
                font-family: myFirstFont;
                }

        </style>
    </head>
    <body>
        <h1>The @font-face rule</h1>

        <div>
            with CSS, webites can use fonts other than the pre-selected "web-safe" fonts.
        </div>

        <p><b>Note:</b>Internet Explorer 8 and earlier, do not support the @font-face rule.</p>
    </body>
</html>
