<!DOCTYPE html>
<html>
    <head>
        <title>
            The outline-offset Property
        </title>
        <style>
            .exp1 {
                margin: 20px;
                border: 1px solid black;
                outline: 4px solid red;
                outline-offset: 15px;
            }

            .exp2 {
                margin: 10px;
                border: 1px solid black;
                outline: 5px dashed blue;
                outline-offset: 5px;
            }

        </style>
    </head>
    <body>
        <h1>The outline-offset Property</h1>

        <div class="exp1">This div has a 4 pixels solid red outline 15 pixels outside the border edge.</div>
<br>
        <div class="exp2">This div has a 5 Pixels dashed blue outline 5 pixels outline the border edge.</div>
    </body>
</html>
