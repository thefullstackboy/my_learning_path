<!DOCTYPE html>
<html>
    <head>
        <title>
            Top Tooltip
        </title>
        <style>
            body {
                text-align: center;
            }

            .tooltip {
                position: relative;
                border-bottom: 2px dotted black;
                display: inline-block;
            }

            .tooltip .tooltiptext {
                visibility: hidden;
                width: 120px;
                background-color: black;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 5px 0;
                
                /* Position the tooltip */
                position: absolute;
                z-index: 1;
                bottom: 100%;
                left: 50%;
                margin-left: -60px;
            }

            .tooltip:hover .tooltiptext {
                visibility: visible;
            }


            
        </style>
    </head>
    <body>

        <h1>Top Tooltip</h1>
        <p>Move the mouse over the text below:</p>

        <div class="tooltip">Hover over me
            <span class="tooltiptext">toolti ptext</span>
        </div>

    </body>
</html>
