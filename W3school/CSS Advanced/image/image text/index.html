<!DOCTYPE html>
<html>
    <head>
        <title>
            Image Transparency
        </title>
        <style>

            .container {
                position: relative;
            }

            .topright {
                position: absolute;
                top:8px;
                right: 16px;
                font-size: 18px;
            }

            .topleft {
                position: absolute;
                top: 8px;
                left: 16px;
                font-size: 18px;
            }

            .bottomright {
                position: absolute;
                bottom: 8px;
                right: 16px;
                font-size: 18px;
            }

            .bottomleft {
                position: absolute;
                bottom: 8px;
                left: 16px;
                font-size: 18px;
            }

            .center {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 18px;
            }

            

            




            img {
                width: 100%;
                height: auto;
                opacity: 0.3;
            }

        </style>
    </head>
    <body>
        <h2>Image Text</h2>
       <p>Add some text to an image in the top right corner:</p>

       <div class="container">
           <img src="img_5terre_wide.jpg" alt="cinque terre" width="1000" height="300">
           <div class="topright">Top Right</div>
           <div class="topleft">Top Left</div>
           <div class="bottomright">Bottom Right</div>
           <div class="bottomleft">Bottom Left</div>
           <div class="center">Centered</div>
       </div>
    </body>
</html>
