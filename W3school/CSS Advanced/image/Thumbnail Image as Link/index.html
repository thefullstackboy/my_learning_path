<!DOCTYPE html>
<html>
    <head>
        <title>
            Thumbnail Images as link
        </title>
        <style>

            img {
                border: 1px solid #ddd;
                border-radius: 4px;
                padding: 5px;
                width: 150px;
            }

            img:hover {
                box-shadow: 0 0 2px rgba(0,140,186,0.5);
            }

        </style>
    </head>
    <body>
        <h1>Thumbnail Images</h1>
        <p>Use the border property to create thumbnail images:</p>

        <img src="./paris.jpg" alt="img" style="width:150px;">
    </body>
</html>
