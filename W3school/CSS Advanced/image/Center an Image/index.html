<!DOCTYPE html>
<html>
    <head>
        <title>
     Center Image
        </title>
            <style>
                img {
                    display: block;
                    margin-left: auto;
                    margin-right: auto;
         
                }
                
            </style>
      
    </head>
    <body>
        <h1>Center an Image</h1>
        <p>To center an image, set left and right margin to auto, and make it into a block element.</p>

        <img src="paris.jpg" alt="paris" style="width: 50%;">
    </body>
</html>
