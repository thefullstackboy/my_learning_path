<!DOCTYPE html>
<html>
    <head>
        <title>
            Right Tooltip
        </title>
        <style>

            body {
                text-align: center;
            }

            .tooltip {
                position: relative;
                display: inline-block;
                border-bottom: 2px dotted black;
            }

            .tooltip .tooltiptext {
                position: absolute;
                visibility: hidden;
                color: #fff;
                width: 120px;
                background-color: black;
                text-align: center;
                border-radius: 6px;
                padding: 5px 0;
                z-index: 1;
                top: -5px;
                left: 105%;
            }

            .tooltip:hover .tooltiptext {
                visibility: visible;
            }

        </style>
    </head>
    <body>
        <h1>Right Tootip</h1>
        <p>Move the mouse over the text below:</p>

        <div class="tooltip">
            Hover over me
            <span class="tooltiptext">Tooltip text</span>
        </div>
    </body>
</html>
