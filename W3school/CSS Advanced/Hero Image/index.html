<!DOCTYPE html>
<html>
    <head>
        <title>
            Hero Image
        </title>
        <style>
            .heroimage {
                background: url(./img_man.jpg);
                background-size: cover;
                height: 500px;
                position: relative;
            }

            .herotext {
                text-align: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
            }

            

        </style>
    </head>
    <body>
        <div class="heroimage">
            <div class="herotext"> 
                <h1 style="font-size:50px;">I am John Doe</h1>
                <h3>And I'm a Photographer</h3>
                <button>Hire me</button>
            </div>
        </div>

        <p>Page content..</p>
        <p>Note that this technique will also make the image responsive: Resize the browser window to see the effect.</p>





    </body>
</html>
