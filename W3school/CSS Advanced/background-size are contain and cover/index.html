<!DOCTYPE html>
<html>
    <head>
        <title>
            background-size are contain and cover
        </title>
        <style>
            .div1 {
                border: 1px solid black;
                background: url(./flower.jpg);
                height: 120px;
                width: 150px;
                background-repeat: no-repeat;
                background-size: contain;
            }

            .div2 {
                border: 1px solid black;
                background: url(./flower.jpg);
                height: 120px;
                width: 150px;
                background-repeat: no-repeat;
                background-size: cover;
            }

            
            .div3 {
                border: 1px solid black;
                background: url(./flower.jpg);
                height: 120px;
                width: 150px;
                background-repeat: no-repeat;
           
            }

        </style>
    </head>
    <body>
        <h1>background-size: contain</h1>
        <h2>background-size:contain:</h2>

        <div class="div1">
            <p>Lorem ipsum dolor sit amet.</p>
        </div>

        <h2>background-size: cover:</h2>
        <div class="div2">
            <p>Lorem ipsum dolor sit amet.</p>
        </div>

        <h2>No background-size defined:</h2>
        <div class="div3">
            <p>Lorem ipsum dolor sit amet</p>

        </div>

    </body>
</html>
