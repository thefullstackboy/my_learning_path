<!DOCTYPE html>
<html>
    <head>
        <title>
            Button Size padding pt-2
        </title>
        <style>

            .button {
                background-color: #4CAF50;
                border: none;
                color:white;           
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }

            .button1 {
                padding: 10px 24px;
            }

            .button2 {
                padding: 12px 28px;
            }

            .button3 {
                padding: 14px 40px;
            }

            .button4 {
                padding: 32px 16px;
            }

            .button5 {
                padding: 16px;
            }

        </style>
    </head>
    <body>
        <h1>Button Size</h1>
        <p>Change the font size of a button with the font-size property:</p>

        <button class="button button1">10px 24px</button>
        <button class="button button2">12px 28px</button>
        <button class="button button3">14px 40px</button>
        <button class="button button4">32px 16px</button>
        <button class="button button5">16px</button>
    </body>
</html>
