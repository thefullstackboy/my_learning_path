<!DOCTYPE html>
<html>
    <head>
        <title>
            Button Width
        </title>
        <style>

            .button {
                background-color: #4CAF50;
                border: none;
                text-align: center;
                text-decoration: none;
                color: white;
                padding: 15px 32px;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }

            .button1 {
                width: 250px;
            }

            .button2 {
                width: 50%;
            }

            .button3 {
                width: 100%;
            }

        </style>
    </head>
    <body>
        <h1>Button Width</h1>
        <p>Use the width property to change the width of the button:</p>
        <p><strong>Tip:</strong>Use pixels if you want to set a fixed width and use percent for responsive buttons (e.g. 50% of its parent element). Resize the browser window to see the effect.</p>

        <button class="button button1">250px</button><br>
        <button class="button button2">250px</button><br>
        <button class="button button3">250px</button>

    </body>
</html>
