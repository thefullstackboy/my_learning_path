<!DOCTYPE html>
<html>
    <head>
        <title>
            Button Colors
        </title>
        <style>
            button {
                background-color: #4CAF50;
                border:none;
                color:white;
                padding:15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin:4px 2px;
                cursor: pointer;
            }

            .blue {
                background-color: #008CBA;                
            }

            .red {
                background-color: #f44336;
            }

            .gray {
                background-color: #e7e7e7;
            }

            .black {
                background-color: #555555;
            }

        </style>
    </head>
    <body>
        <h1>Button Colors</h1>
        <p>Change the background color of a button width the background-color property:</p>

        <button class="button">Green</button>
        <button class="button blue">Blue</button>
        <button class="button red">Red</button>
        <button class="button gray">Gray</button>
        <button class="button black">Black</button>
    </body>
</html>
