<!DOCTYPE html>
<html>
    <head>
        <title>
            Linear Gradients -using Different Angles
        </title>
        <style>

            .grad1 {
                height: 100px;
                background-color: red;
                background-image: linear-gradient(0deg, red, yellow);
                text-align: center;
            }

            .grad2 {
                height: 100px;
                background-color: red;
                background-image: linear-gradient(90deg, red ,yellow);
                text-align: center;
            }

            .grad3 {
                height: 100px;
                background-color: red;
                background-image: linear-gradient(180deg, red ,yellow);
                text-align: center;
            }

            .grad4 {
                height: 100px;
                background-color: red;
                background-image: linear-gradient(-90deg, red ,yellow);
                text-align: center;
            }


            

        </style>
    </head>
    <body>

        <h1>Linear Gradients - Using Different Angles </h1>

        <div class="grad1">0deg</div><br>
        <div class="grad2">90deg</div><br>
        <div class="grad3">180deg</div><br>
        <div class="grad4">-90deg</div>





    </body>     
</html>
