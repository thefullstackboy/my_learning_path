<!DOCTYPE html>
<html>
    <head>
        <title>
            Centered Pagination
        </title>
        <style>

            .center {
                text-align: center;
            }

            .pagination {
                display: inline-block;                                      
            }

            .pagination a {
                color:black;
                float: left;
                padding: 8px 16px;
                text-decoration: none;
                transition: background-color .3s;
                margin: 0 4px;
                border: 1px solid #ddd;   
            }

            .pagination a.active {
                background-color: #4CAF50;
                color: white;
                border: 1px solid #4CAF50;
            }

            .pagination a:hover:not(.active) {
                background-color: #ddd;
            } 

        </style>
    </head>
    <body>
        
        <div class="center">
            <div class="pagination">
                <a href="#">&laquo;</a>
                <a href="#">1</a>
                <a href="#" class="active">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">6</a>
                <a href="#">&raquo;</a>
            </div>          
        </div>
    </body>
</html>
