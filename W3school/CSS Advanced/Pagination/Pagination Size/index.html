<!DOCTYPE html>
<html>
    <head>
        <title>
            Pagination size
        </title>
        <style>

            .pagination {
                display: inline-block;
            }

            .pagination a {
                float: left;
                padding: 8px 16px;
                text-decoration: none;
                color: black;
                transition: background-color .3s;
                border: 1px solid #ddd;
                font-size: 22px;
            }

            .pagination a.active {
                background-color: #4CAF50;
                color: white;
                border: 1px solid #ddd;
            }

            .pagination a:hover:not(.active) {
                background-color: #ddd;
            }

        </style>
    </head>
    <body>

        <h2>Pagination Size</h2>

        <div class="pagination">

            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a href="#" class="active">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">&raquo;</a>

        </div>
    </body>
</html>
