<!DOCTYPE html>
<html>
    <head>
        <title>
            Rounded Active and Hover Buttons
        </title>
        <style>

            .pagination {
                display: inline-block;
            }

            .pagination a {
                color: black;
                float: left;
                padding: 8px 16px;
                text-decoration: none;
            }

            .pagination a.active {
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            }

            .pagination a:hover:not(.active) {
                background-color: #ddd;
                border-radius: 5px;
                }
        </style>
    </head>
    <body>
        <h1>Active and Hoverable Pagination</h1>
        <p>Move the mouse over the numbers.</p>

        <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a class="active" href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">&raquo;</a>

        </div>
    </body>
</html>
