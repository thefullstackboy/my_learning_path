<!DOCTYPE html>
<html>
    <head>
        <title>
            create a plain border around some text 
        </title>
        <style>
            h1 {
                color: yellow;
                text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
            }

        </style>
    </head>
    <body>
        <h1>Border around text !</h1>
    </body>
</html>
