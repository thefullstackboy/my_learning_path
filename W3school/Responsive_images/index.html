<html>

<title>
    Responsive images
</title>
<style>
.responsive{
height: auto;
width: 100%;


}



</style>

<body>
<h2>Responsive Images</h2>
<p>If you want the image to scale both up and down on responsiveness,
     set the CSS width property to 100% and height to auto.</p>
<p>Resize the browser window to see the effect.</p>
<img src="img_nature.jpg"  style="width: 600px;"  style="height: 400px;" class="responsive">





</body>
