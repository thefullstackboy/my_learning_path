<!DOCTYPE html>
<html>
<head>
<title>
Fade out effect
</title>
<style>
.button{
background-color: #f4511e;
color: white;
padding: 16px 32px;
font-size: 16px;
text-align: center;
margin: 4px 2px;
opacity: 1;
transition: 0.3s ;
border: none;
}
.button:hover{
    opacity: 0.6;
}






</style>
</head>
<body>
<h2>Fading Buttons - "Fade out Effect"</h2>
<button class="button">Hover over me</button>






</body>
</html>
