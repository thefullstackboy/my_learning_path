<!DOCTYPE html>
<html>
<head>
<title>
    Zoom on Hover
</title>
<style>
* 
{
    box-sizing: border-box;
}

.zoom {
    padding: 50px;
    background-color: green;
    transition: transform .2s;
    width: 200px;
    height: 200px;
    margin: 0 auto;
}

.zoom:hover {
    -ms-transform: scale(1.5);
    -webkit-transform: scale(1.5);
    transform: scale(1.5);
}


</style>
</head>
<body>
    <h1>Zoom on Hover</h1>
<P>Hover over the div element</P>


<div class="zoom"></div>





</body>
</html>
