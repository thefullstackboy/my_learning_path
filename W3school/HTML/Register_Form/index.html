<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>
Register Form
</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: black;
    }

    .container {
        padding: 16px;
        background-color: white;
    }

input[type=text], input[type=password] {
width:100%;
padding: 15px;
margin: 5px 0 22px 0;
display: inline-block;
border: none;
background-color: #f1f1f1;

}
input[type=text]:focus, input[type=password]:focus {
    background-color: #ddd;
    outline: none;
}

hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
}

.registerbtn{
background-color: #4CAF50;
color: white;
padding: 16px 20px;
margin: 8px 0;
border: none;
cursor: pointer;
width: 100%;
opacity: 0.9;



}

.registerbtn:hover{
    opacity: 1;
}

a {
    color: dodgerblue;
}

.signin{
    background-color: #f1f1f1;
    text-align: center;
}








</style>
</head>
<body>
<form action="/action_page.php">
    <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input id="email" type="text" placeholder="enther the email address"  name="email"  required>

    <label for="psw"><b>Password</b></label>
    <input id="psw" type="text" placeholder="enter password" name="password" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input id="psw-repeat" type="text" placeholder="repeat password" name="repeat password" required>

    <hr>

    <p>By creating an account you agree to our<a href="#"> Terms & Privacy.</a></p>

    <button class="registerbtn" type="submit">Register</button>
</div>


<div class="container signin">
    <p>Already have an account?<a href="#">sign in</a></p>

</div>


</form>







</body>
</html>
