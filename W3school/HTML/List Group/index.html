<html>
<head>
<title>
    List Group
</title>
<style>

* {
    box-sizing: border-box;
}

ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

ul li {
    border: 1px solid #ddd;
    margin-top: -1px;
    background-color: #f6f6f6;
    padding: 12px;
}


</style>
</head>
<h2>List Group</h2>
<p>Transform a basic list into a list group</p>

<ul>
<li>Adele</li>
<li>Agnes</li>
<li>Billy</li>

<li>Christina</li>
<li>Cindy</li>


</ul>
</html>
