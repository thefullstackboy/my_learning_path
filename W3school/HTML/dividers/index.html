<!DOCTYPE html>
<html>
<head>
<title>
dividers
</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    hr.dashed {
        border-top: 3px dashed #bbb;
    }

    hr.dotted {
        border-top: 3px dotted #bbb;
    }

    hr.solid {
        border-top: 3px solid #bbb;
    }

    hr.rounded {
        border-top: 3px solid #bbb;
        border-radius: 5px;
    }




</style>
</head>
<body>
<h2>Different type of Dividers</h2>
<p>Dashed</p>
<hr class="dashed">

<p>Dotted</p>
<hr class="dotted">

<p>solid</p>
<hr class="solid">

<p>Rounded</p>
<hr class="rounded">


</body>




</html>
