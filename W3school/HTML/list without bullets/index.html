<!DOCTYPE html>
<html>
<head>
<title>
    list without bullets
</title>
<style>
ul.no-bullets {
    list-style-type: none;
    margin: 0;
    padding: 0;
}


</style>
</head>
<body>
<p>Default list:</p>
<ul>
    <li>coffee</li>
    <li>Tea</li>
    <li>Coca cola</li>
</ul>

<p>Remove bullets , margin and padding:</p>
<ul class="no-bullets"></ul>
<li>Coffee</li>
<li>Tea</li>
<li>Coca Cola</li>

</body>
</html>
