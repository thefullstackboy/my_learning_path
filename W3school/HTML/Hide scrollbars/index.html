<!DOCTYPE html>
<html>
<head>
<title>
Hide scrollbars
</title>
<style>
    body {
        height: 5000px;
        width: 5000px;
        overflow: hidden;
    }



</style>
</head>
<body>

    <h2>Hide scrollbars</h2>
    <p>This example will hide the scrollbars (and the functionality - it is not possible to scroll inside the page).</p>
    <p>Try to remove <strong>overflow: hidden;</strong> to see the effect.</p>   




</body>
</html>
