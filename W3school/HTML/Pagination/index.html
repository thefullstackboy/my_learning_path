<!DOCTYPE html>
<html>
<head>
<title>
pagination
</title>
<style>
.pagination a{
color: black;
float: left;
padding: 8px 16px;
text-decoration: none;
transition: 0.3s;
}

.pagination a.active{
background-color: dodgerblue;
color: white;
}
.pagination a:hover:not(.active){
 background-color: #ddd;   
}





</style>
</head>
<body>
<h2>Pagination</h2>
<p>Responsive pagination with hover effects:</p>
<div class="pagination">
<a href="#">&laquo;</a>
<a href="#">1</a>
<a href="#" class="active">2</a>
<a href="#">3</a>
<a href="#">4</a>
<a href="#">5</a>
<a href="#">6</a>
<a href="#">&raquo;</a>
</div>

</body>
</html>
