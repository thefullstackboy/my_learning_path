<!DOCTYPE html>
<html>
<head>
<title>
pill Navigation
</title>
<style>
 body{
 font-family: Arial, Helvetica, sans-serif;    
 } 
 .pill-nav a{
display: inline-block;
color: black;
text-align: center;
padding: 14px;
text-decoration: none;
font-size: 17px;
border-radius:  5px;

 }  

 .pill-nav a:hover{
  background-color: #ddd;   
  color: black;
 }

 .pill-nav a.active{
    background-color: dodgerblue;
  color: white;
 }


</style>
</head>  
<body>
 <h2>How to create a pill Navigation Menu</h2>   
<div class="pill-nav">
 <a href="#" class="active">Home</a>   
 <a href="#">News</a>
 <a href="#">Contact</a>
 <a href="#">About</a>
</div>





</body>
</html>
