<!DOCTYPE html>
<html>
<head>
    <title>
        product card
    </title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2 );
            max-width: 300px;
            margin: auto;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;

        }

        .price {
            color: grey;
            font-size: 22px;
        }

        .card button {
            border: none;
            outline: 0;
            padding: 12px;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;

        }

        .card button:hover {
            opacity: 0.7;
        }

    </style>
</head>
<body>
<h2 style="text-align: center;">Product Card</h2>
<div class="card">
    <img src="jeans3.jpg" style="width:100%;" alt="Denim jeans">
    <h1>Tailored Jeans</h1>
    <p class="price">$19.99</p>
    <p>Some text about the jeans. Super slim and comfy lorem
         ipsum lorem jeansum. Lorem jeamsun denim lorem jeansum.
        </p>
        <p><button>Add to Cart</button></p>


</div>




</body>
</html>
