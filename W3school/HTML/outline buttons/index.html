<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>
outline button
</title>
<style>
.btn{
    border: 2px solid black;
    color: black;
    background-color: white;
    padding: 14px 28px;
    font-size: 16px;
    cursor: pointer;
  
}
.success{
    border-color: #4CAF50;
  color: green;
}
.success:hover{
    background-color: #4CAF50;
  color: white;
}

.info{
    border-color: #2196F3;;
    color: dodgerblue;;
}

.info:hover{
    background-color: #2196F3;;
    color: white;;
}

.warning{
    border-color: #ff9800;
    color: orange;;
}

.warning:hover{
    background-color: #ff9800;;
    color: white;
}

.danger{
    border-color: #f44336;;
    color: red;
}

.danger:hover{
    background-color: #f44336;
    color:white;
}

.deafault{
    border-color: #e7e7e7;
  color: black;
}

.deafault:hover{
    background-color: #e7e7e7;

}

.normal{
    border-color: #1c1e80;
  color: red;
}

.normal:hover{
    background-color: #1c1e71;
    color: green;

}



</style>
</head>
<body>
 <h1>Alert Buttons</h1>   
 <button class="btn success">Success</button>
 <button class="btn info">Info</button>
 <button class="btn warning">Warning</button>
 <button class="btn danger">Danger</button>
 <button class="btn deafault">Default</button>
 <button class="btn normal">Normal</button>









</body>
</html>
