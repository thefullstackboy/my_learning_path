<!DOCTYPE html>
<html>
<head>
<title>
center a table
</title>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    } 

 table.center {
     margin-left: auto;
     margin-right: auto;
 }   








</style>
</head>
<body>
<h2>Center a Table</h2>
<table class="center">
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>

    </tr>

    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>

    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>

    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
    </tr>


</table>







</body>
</html>
