<!DOCTYPE html>
<html>
<head>
<title>
    Navbar on image
</title>
<style>
body{
font-family: Arial, Helvetica, sans-serif;
* {box-sizing: border-box;}
}
.img{
 background-image: url(abc.jpg);
 min-height: 380px;
 background-position: center;
background-repeat: no-repeat;
background-size: cover;
position: relative;
}
.container{
position: absolute;
margin: 20px;
width: auto;
}
.topnav{
overflow: hidden;
background-color: #333;
}
.topnav a{
float:left;
color:#f2f2f2;
text-align: center;
padding: 14px 16px;
text-decoration: none;
font-size: 17px;
left: -15px;
}
.topnav a:hover{
background-color: #ddd;
color: black;
}
</style>
<body>
<h2>Navbar on image</h2>
<div class="img">
<div class="container">
<div class="topnav">
    <a href="#Home">Home</a>
    <a href="#News">News</a>
    <a href="#Contact">Contact</a>
    <a href="#About">About</a>
</div>
</div>
</div>






</body>

</head>
</html>
