<!DOCTYPE html>
<html>
<head>
<title>
Three Equal Columns
</title>
<style>

 *  {
     box-sizing: border-box;
 }

.column {
    float: left;
    width:33.33%;
    padding: 10px;
    height: 300px;
}

.row::after {
    display: table;
    content: " ";
    clear: both;
}
</style>
</head>
<body>
<h2>Three Equal Columns</h2>
<div class="row">
            <div class="column" style="background-color: #aaa;">
               <h2>Column 1</h2>
               <p>Some text...</p>
            </div>

            <div class="column" style="background-color: #bbb;">  
            <h2>Column 2</h2>
            <p>Some text</p>
            </div>

            <div class="column" style="background-color: #ccc;"> 
             <h2>Column 3</h2>
             <p>Some text...</p>
            </div>
  </div>
</body>
</html>
