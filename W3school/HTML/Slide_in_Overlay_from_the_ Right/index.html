<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>
slide in overlay from Right
</title>
<style>
  .container {
  position: relative;
  width: 50%;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 100%;
  right: 0;
  background-color: #008CBA;
  overflow: hidden;
  width: 0;
  height:100%;
  transition: .5s ease;
}

.container:hover .overlay {
  width: 100%;
  left: 0;
}

.text {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}
 </style>
</head>
<body>
<h2>slide in Overlay from the top</h2>
<p>Hover over the image to see the effect.</p>
<div class="container">
    <img src="p5.jpg" alt="Avatar" class="image">
    <div class="overlay">
    <div class="text">Hello world</div>
    </div>
    <div>

    </body>
    </html>
