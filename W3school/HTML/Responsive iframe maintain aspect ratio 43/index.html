<!DOCTYPE html>
<html>
<head>
<title>
Responsive iframe maintain aspect ratio 43
</title>
<style>

    .container {
        position: relative;
        width: 100%;
        overflow: hidden;
        padding-top: 75%;
    }
    .responsive-iframe {
        position: absolute;
        top:0;
        left:0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        border: none;
    }




</style>
</head>
<body>
<h2>Responsive Iframe</h2>
<h3>Maintain Aspect Ratio 4:3</h3>
<p>Resize the window to see the effect.</p>

<div class="container">
    <iframe class="responsive-iframe" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>

</div>







</body>
</html>
