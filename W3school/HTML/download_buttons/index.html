<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
<title>
Download buttons
</title>
<style>
.button{
background-color: DodgerBlue;
color: white;
padding: 12px 30px;
font-size: 20px;
cursor:pointer;
border: none;

}
.button:hover{
    background-color: royalblue;
}



</style>
</head>
<body>
<h2>Style Download Buttons</h2>
<p>Auto width:</p>
<button class="button"><i class="fa fa-download"></i>Download</button>
<p>Full width:</p>
<button class="button" style="width: 100%;"><i class="fa fa-download" ></i>Download</button>


</body>




</html>
