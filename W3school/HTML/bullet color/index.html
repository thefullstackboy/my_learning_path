<!DOCTYPE html>
<html>
<head>
<title>
bullet color
</title>
<style>
 ul {
     list-style: none;
 }
 ul li::before {
     content: "\2022";
     color: red;
     font-size: bold;
     display: inline-block;
     width: 1em;
     margin-left: -1em;
 }



</style>
</head>
<body>
<h2>Change Bullet Color of List Items</h2>
<ul>

<li>Adele</li>
<li>Agnes</li>   
<li>Billy</li>
<li>Bob</li>


  
  
  


</ul>





</body>
</html>
