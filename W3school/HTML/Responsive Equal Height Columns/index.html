<!DOCTYPE html>
<html>
<head>
<title>
    Responsive Equal Height Columns
</title>
<style>
    * {
        box-sizing: border-box;
    }
    .col-container {
        display: table;
        width: 100%;
    }

.col {
    display: table-cell;
    padding: 16px;
}

@media only screen and (max-width: 600px;) {

    .col {
        display: block;
        width: 100%;
    }
}



</style>
</head>
<body>
<h2>Equal Height Columns</h2>
<p>Make the columns match the height of the tallest column.</p>

<div class="col-container">
    <div class="col" style="background:orange;">
        <h2>Column 1</h2>
        <p>Hello World</p>

    </div>

    <div class="col" style="background: yellow;">
        <h2>Column 2</h2>
        <p>Hello World</p>
        <p>Hello World</p>
        <p>Hello World</p>
        <p>Hello World</p>

    </div>

    <div class="col" style="background: orange;">  
        <h2>Column 3</h2>
        <p>some other text...</p>
        <p>some other text..</p>

    </div>


</div>






</body>
</html>
