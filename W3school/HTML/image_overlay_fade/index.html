<!DOCTYPE html>
<html>
<head>
<title>
imgage overlay fade
</title>
<style>
 .contaner{
position: relative;
width: 50%;

 }   
.image{
 display: block;   
 width: 50%;
 height: auto;
}
.overlay{
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 50%;
  opacity: 0;
  transition: .5s ease;
  background-color: #008CBA;  
}

.contaner:hover .overlay{
    opacity: 1;
}

.text{
    color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}
.world{
margin-right: 130px;
margin-left: 130px;
margin-bottom: 130px;
margin-top: 160px;
}

</style>
</head>
<body>
<h2>Fade in overlay</h2>
<p>Hover over the image to see the effect.</p>
<div class="contaner">
    <img src="p1.jpg"  alt="Avatar" class="image">
 <div class="overlay">
     <p class="world"> Hello world</p>
 </div>    

</div>




</body>



</html>
