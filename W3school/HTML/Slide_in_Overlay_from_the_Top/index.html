<html>
<head>
<title>
slide in overlay
</title>
<style>
  .container {
  position: relative;
  width: 50%;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  bottom: 100%;
  left: 0;
  right: 0;
  background-color: #008CBA;
  overflow: hidden;
  width: 100%;
  height:0;
  transition: .5s ease;
}

.container:hover .overlay {
  bottom: 0;
  height: 100%;
}

.text {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}
  


</style>
</head>
<body>
<h2>slide in Overlay from the top</h2>
<p>Hover over the image to see the effect.</p>
<div class="container">
    <img src="p5.jpg" alt="Avatar" class="image">
    <div class="overlay">
    <div class="text">
        <p>Hello world</p>
    </div>
    </div>
    </div> 



</div>




</body>



</html>
