<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>
Skill bar
</title>
<style>
* {box-sizing: border-box}

.container {
    width: 100%;
    background-color: #ddd;
}

.skill {
    text-align: right;
    padding-top: 10px;
    padding-bottom: 10px;
    color: white;
}

.html {
    width: 90%;
    background-color: #4CAF50;
}

.css {
    width: 80%;
    background-color: #2196F3;
}

.javascript {
    width: 65%;
    background-color: #f44336;
}

.php {
    width: 60%;
    background-color: #808080;
} 


</style>
</head>
<body>

    <h1>MY Skills</h1>
    <p>HTML</p>
    <div class="container">
        <div class="skill html">
            90%

        </div>
    </div>

    <p>CSS</p>
    <div class="container">
        <div class="skill css">
            80%

        </div>
    </div>

     <p>JavaScript</p>
    <div class="container">
        <div class="skill javascript">
            65%
            


        </div>
    </div>


    <p>PHP</p>
    <div class="container">
        <div class="skill php">
            60%

        </div>
    </div>









</body>
</html>
