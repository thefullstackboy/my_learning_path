<!DOCTYPE html>
<html>
<head>
<title>
Collapse sidepanel  
</title>
</head>
<style>
 body{
margin: 0;
 }   
 .sidebar{
height: 250px;
width: 0;
position: fixed;
z-index: 1;
top: 0;
left: 0;
background-color: #111;
overflow: hidden;
transition: 0.5s;
padding-top:60px;

 }
 .sidebar a{
padding: 8px 8px 8px 32px;
text-decoration: none;
font-size: 25px;
color: #818181;
display: block;
transition: 0.3s;

 }
 .sidebar a:hover {
  color: #f1f1f1;
}
.sidebar .closebtn{
position: absolute;
top: 0;
right: 25px;
font-size: 36px;


} 
.openbtn{
font-size: 20px;
color: white;
background-color: #111;
cursor: pointer;
padding: 10px 15px;
border: none;


}
.openbtn:hover {
  background-color: #444;
}






</style>
<body>
<div id="mySidebar" class="sidebar">
<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
<a href="#">About</a>
<a href="#">Services</a>
<a href="#">Clients</a>
<a href="#">Contact</a>
</div>

  <button class="openbtn" onclick="openNav()">☰ Toggle Sidepanel</button>
<h2>Collapsed Sidebar</h2>
<p>Click on the hamburger menu/bar icon to open the sidepanel.</p>


<script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
     
    }
    
    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      
    }
    </script>
       
    </body>
    </html>
