<!DOCTYPE html>
<html>
<head>
<title>
Vertical Center
</title>
<style>
    .container {
        height: 200px;
        position: relative;
        border: 3px solid green;
    }

.vertical-center {
    margin: 0;
    position: absolute;
    top:50%;
    -ms-transform: translateY(-50%);
    transform: translateY(-50%);
}




</style>
</head>
<body>
  
  <h2>Vertical Center</h2>
  <p>In this example, we use positoning and the tranform property to vertically center an element  center an alement inside a container element:</p>


<div class="container">
  <div class="vertical-center">
    <p>I am vertically centered.</p>
  </div>
</div>




</body>
</html>
