<!DOCTYPE html>
<html>
<head>
<title>
Display an element on hover
</title>
<style>

 .hide {
     display: none;
 }   

 .mydiv:hover +.hide {
     display: block;
     color: red;
     cursor: pointer;
 }





</style>
</head>
<body>
<h2>Display an Element on Hover</h2>

<div class="mydiv">Hover me</div>
<div class="hide">I am shown when someone hovers over the div above.</div>





</body>
</html>
