<!DOCTYPE html>
<html>
<head>
<title>
    Responsive iframe maintain aspect ratio 16:9
</title>
<style>
    .container {
        position: relative;
        width: 100%;
        overflow: hidden;
        padding-top: 56.25%;
    }
.responsive-iframe {
    position: absolute;
    top:0;
    left:0;
    bottom: 0;
    right: 0;
    width: 100%;
    height: 100%;
    border: none;
}



</style>
</head>
<body>
<h2>Responsive Iframe</h2>
<h3>Maintain Aspect Ratio 16:9</h3>

<div class="container">
    <iframe class="responsive-iframe" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>



</div>




</body>
</html>
