<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>
Responsive Section Counter
</title>
<style>
* {
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
}

.column {
    float: left;
    width: 25%;
    padding: 0 5px;
}

.row {margin: 0 -5px;}

.row::after {
    content: "";
    display: table;
    clear: both;
}

@media screen and (max-width: 600px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 10px;
  }
}

.card {
    box-shadow: 0 spx 8px 0 rgba(0,0,0,0.2);
    padding: 16px;
    text-align: center;
    background-color: #444;
    color: white;
}

.fa {
    font-size: 50px;
}









</style>
</head>
<body>
<h2>Responsive Section Counter</h2>
<p>Resize the browser window to see the effect.</p>

<div class="row">
    <div class="column">
        <div class="card">
            <p><i class="fa fa-user"></i></p>
            <h3>11+</h3>
            <p>partners</p>
        </div>
    </div>

    <div class="column">
        <div class="card">
            <p><i class="fa fa-check"></i></p>
            <h3>55+</h3>
            <p>projects</p>
        </div>
    </div>

    <div class="column">
        <div class="card">
            <p><i class="fa fa-smile-o"></i></p>
            <h3>100+</h3>
            <p>Happy Clients</p>
        </div>
    </div>

    <div class="column">
        <div class="card">
            <p><i class="fa fa-coffee"></i></p>
            <h3>100+</h3>
            <p>Meeting</p>
        </div>
    </div>












</div>






</body>
</html>
