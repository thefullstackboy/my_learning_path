<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
<title>
Icon  Butons
</title>
<style>
.button{
background-color: dodgerblue;
color: white;
padding: 12px 16px;
font-size: 16px;
cursor: pointer;
border: none;

}
.button:hover{
background-color: royalblue;

}






</style>
</head>
<body>
<h2>Icon Buttons</h2>
<p>Icon buttons:</p>
<button class="button"><i class="fa fa-home"></i></button>
<button class="button"><i class="fa fa-bars"></i></button>
<button class="button"><i class="fa fa-trash"></i></button>
<button class="button"><i class="fa fa-close"></i></button>
<button class="button"><i class="fa fa-folder"></i></button>


<p>Icon buttons with text:</p>
<button class="button"><i class="fa fa-home"></i> Home</button>
<button class="button"><i class="fa fa-bars"></i> Menu</button>
<button class="button"><i class="fa fa-trash"></i> Trash</button>
<button class="button"><i class="fa fa-close"></i> Close</button>
<button class="button"><i class="fa fa-folder"></i> folder</button>

</body>
</html>
