<!DOCTYPE html>
<html>
<head>
<title>
Two Unequal Columns
</title>
<style>

* {
  box-sizing: border-box;
}

.column {
  float: left;
  padding: 10px;
  height: 300px; 
}


.left {
  width: 25%;
}

.right {
  width: 75%;
}


.row:after {
  content: "";
  display: table;
  clear: both;
}


</style>
</head>
<body>
<h2>Two Unequal Columns</h2>

<div class="row">
    <div class="column left" style="background-color:#aaa;">
      <h2>Column 1</h2>
      <p>Some text..</p>
    </div>
    <div class="column right" style="background-color:#bbb;">
      <h2>Column 2</h2>
      <p>Some text..</p>
    </div>
  </div>



</body>
</html>
