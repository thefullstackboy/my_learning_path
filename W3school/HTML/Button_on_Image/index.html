<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>
Button on image
</title>
<style>
.contenr{
position: relative;
width: 100%;
max-width: 400px;


}
.contenr img{
    height: auto;
    width: 100%;
}
.contenr .btn{
position: absolute;
background-color: #555;
color: white;
text-align: center;
font-size: 16px;
transform: translate(-50%, -50%);
-ms-transform: translate(-50%, -50%);
border: none;
padding: 12px 24px;
cursor: pointer;
border-radius: 5px;
top: 50%;
left: 50%;
} 
.contenr .btn:hover{
background-color: black;

}


</style>
</head>
<body>
<h2>Button on Image</h2>
<p>Add a button to an image:</p>
<div class="contenr">
    <img src="img_snow.jpg" alt="snow" style="width:100%">
<button class="btn">Button</button>



</div>


</body>
</html>
