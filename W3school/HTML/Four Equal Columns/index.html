<!DOCTYPE html>
<html>
<head>
<title>
Four Equal Columns
</title>
<style>
    *  {
        box-sizing: border-box;
    }
.column {
    float: left;
    width:25%;
    padding: 10px;
    height: 300px;
}

.row:after {
    content: " ";
    display: table;
    clear: both;
}
</style>
</head>
<body>
<h2>Four Equal Columns</h2>
<div class="row">
    <div class="column" style="background-color: #aaa;">
        <h2>Column 1</h2>
        <p>Some text...</p>


    </div>

    <div class="column" style="background-color: #bbb;">
        <h2>Column 2</h2>
        <p>Some text...</p>


    </div>

    <div class="column" style="background-color: #ccc;">
        <h2>column 3</h2>
        <p>Some text...</p>


    </div>

    <div class="column" style="background-color: #ddd;">
        <h2>column 4</h2>
        <p>some text...</p>


    </div>


</div>

</body>
</html>
