<!DOCTYPE html>
<html>
<head>
<title>
image text
</title>
<style>
 .container{
   position: absolute;
   text-align: center;
   color: black;
 }   
 .top-left{
position: absolute;
bottom: 8px;
left: 16px;

 }

.top-right{
position: absolute;
top:8px;
left:16px ;

}
.centerd{
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);

}
.bottom-left{
position: absolute;
bottom: 8px;
right: 16px;
}
.bottom-right{
position: absolute;
top: 8px;
right: 16px;


}
.font{
 font-size: 22px;   
}

</style>
</head>
<body>
<h2>Image Text</h2>
<p>How to place text over an image:</p>
<div class="container">
<img src="img_snow_wide.jpg" alt="Alter" style="width: 100%;">
<div class="font">
<div class="top-left">top-left</div>
<div class="top-right">top-right</div>
<div class="centerd">Center</div>
<div class="bottom-left">bottom-left</div>
<div class="bottom-right">bottom-right</div>
</div>
<div>



</div>



</body>





</html>
