<!DOCTYPE html>
<html>
<head>
<title>
popup form
</title>
<style>

body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

.open-button {
  background-color: #555;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 23px;
  right: 28px;
  width: 280px;
}

.form-popup {
 display: none;
 position: fixed;
 bottom: 0;
 right: 15px;
 border: 3px solid #f1f1f1;

}

.form-container{
max-width: 300px;
padding: 10px;
background-color: white;

}

.form-container input[type=text], .form-container input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}
.form-container input[type=text]:focus, .form-container input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}
.form-container .btn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}


.form-container .cancel {
  background-color: red;
}


.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}

</style>
</head>
<body>
<h2>Popup Form</h2>

<p>Click on the button at the bottom of this page to open the login form.

    Note that the button and the form is fixed - they will always be positioned to the bottom of the browser window.</p>



    <button class="open-button" onclick="openForm()">Open Form</button>

    <div class="form-popup" id="myForm">
      <form action="/action_page.php" class="form-container">
        <h1>Login</h1>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter email"  name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter password"  name="psw" required>

            <button class="btn" type="submit">Log in</button>

            <button class="btn cancel"  type="button" onclick="closeForm()">Close</button>



        </form>






    </div>








    <script>
        function openForm() {
          document.getElementById("myForm").style.display = "block";
        }
        
        function closeForm() {
          document.getElementById("myForm").style.display = "none"; 
        }
        </script>
        
        </body>
        </html>
