<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle practise</title>
</head>

<style>

    #batf {
             background-color: lightcoral;
             padding: 50px 0;
             width: 100%;
             margin-top: 20px;
             border: 2px solid orangered;
             text-align: center;   
                       
    }
  
</style>
<body>
<h1>practise</h1>

<button onclick="btnclic()">click me</button>

<div id="batf">abcf</div>
     <script>
         function btnclic() {
             var x = document.getElementById('batf');

             if(x.style.display ==="none"){
                 x.style.display = "block"
             }

             else(x.style.display ="none")

         }
     
     </script>

</body>
</html>
