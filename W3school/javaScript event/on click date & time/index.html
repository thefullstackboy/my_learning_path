<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
        on click date & time
    </title>
    <style>

    </style>
    </head>
    <body>

        <h2>My First JavaScript</h2>
        <p id="demo">This is a paragraph.</p>
        <button type="button" onclick="datetime()">Display Date</button>

        <script>
            function datetime() {
                document.getElementById("demo").innerHTML =Date();
            }
         </script>   
    </body> 
</html>
