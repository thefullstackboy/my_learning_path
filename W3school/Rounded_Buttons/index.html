<!DOCTYPE html>
<html>
<head>
<title>
Rounded Buttons
</title>
<style>
.button{
background-color: #4CAF50;
color: white;
font-size: 16px;
padding: 20px;
margin: 4px 2px;
display: inline-block;
cursor: pointer;
border: none;
text-align: center;
text-decoration: none;
}

.button1{
    border-radius: 2px;
}
.button2{
    border-radius: 4px;
}
.button3{
    border-radius: 8px;
}
.button4{
    border-radius: 12px;
}
.button5{
    border-radius: 50%;
}

</style>
</head>
<body>
<h1>Rounded Buttons</h1>
<button class="button button1">2px</button>
<button class="button button2">4px</button>
<button class="button button3">8px</button>
<button class="button button4">12px</button>
<button class="button button5">50%</button>






</body>
</html>
