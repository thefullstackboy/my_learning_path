<!DOCTYPE html>
<html>
<head>
<title>
vertucal navbar.
</title>




</head>


<style>
    .tab {
        overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;



    }
    .tab button{
    
         background-color: inherit;
         color: black;
        padding: 22px 16px;
         width: 100%;
         border: none;
         outline: none;
        text-align: left;
        cursor: pointer;
       transition: 0.3s;
       font-size: 17px;

    }
    .tab button:hover{
        background-color: #ddd;

    }
    .tab button.active{
        background-color: #ccc;

    }
    .tabcontent{
     float: left;
    padding: 0px 12px;
    border: 1px solid #ccc;
    width: 70%;
    border-left: none;
     height: 300px;
     display: none;




    }




</style>


<body>
    <h2>Vertical Tabs</h2>
    <p>Click on the buttons inside the tabbed menu:</p>
    <div class="tab">
    <button onclick="abc('Loundon')">London</button>
    <button onclick="abc('paris')">Paris</button>
    <button onclick="abc('Tokyo')">Tokyo</button>
    </div>
<div id="Loundon" class="tabcontent">
<h2>London</h2>
<p>London is the capital city of England.</p>

</div>
<div id="paris" class="tabcontent">
<h2>paris</h2>
<p>Paris is the capital of France.</p>

</div>

<div id="Tokyo" class="tabcontent">
<h2>Tokyo</h2>
<p>Tokyo is the capital of Japan.</p>



 </div>
   
   
   
   
   
   
 <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js" integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs=" crossorigin="anonymous"></script>
   <script>
var abc =function(valuid){
  if($("#"+valuid).is(":visible")) {
              $("#"+valuid).hide();
    } else{
$(".tabcontent").hide();
$("#"+valuid).show();


    }



}




    
    </script>


</body>






</html>
