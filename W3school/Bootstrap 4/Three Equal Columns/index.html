<!DOCTYPE html>
<html>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <head>
     <title>
         Three Equa; Columns
     </title>
     <style>




     </style>
    </head>
    <body>
<div class="container-fluid">
    <h1>Three Equal columns</h1>
    <p>
        Use the .col class on a specified number
         of elements and Bootstrap will recognize
          how many elements there are (and create 
          equal-width columns). In the example below,
           we use three col elements, which gets a width 
           of 33.33% each.
     </p>
</div>
<div class="container-fluid">
<div class="row">
    <div class="col" style="background-color: green;">.col</div>
    <div class="col" style="background-color: yellow;">.col</div>
    <div class="col" style="background-color: green;">.col</div>

</div>

</div>




    </body>
</html>
