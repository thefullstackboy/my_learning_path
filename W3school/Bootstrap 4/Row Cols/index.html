<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>
    Row Cols
    </title>
    <style>

    </style>
</head>
<body>
  <div class="container-fluid">
      <h2>Row Cols</h2>
      <p>The .row-cols-* classes are used to set the number of columns that should appear next to each other.</p>

      <div class="row row cols-1">
          <div class="col" style="background-color: green;">1 of 2</div>
          <div class="col" style="background-color: yellow;">2 of 2</div>

      </div>
<br>

<div class="row row-cols-2">
    <div class="col" style="background-color: green;">1 of 4</div>
    <div class="col" style="background-color: yellow;">2 of 4</div>
    <div class="col" style="background-color: green;">3 of 4</div>
    <div class="col" style="background-color: yellow;">4 of 4</div>
  </div>
<br>


    <div class="row row cols-3">
        <div class="col" style="background-color: green;">1  of 6</div>
        <div class="col" style="background-color: yellow;">2 of 6</div>
        <div class="col" style="background-color: green;">3 of 6</div>
        <div class="col" style="background-color: yellow;">4 of 6</div>
        <div class="col" style="background-color: green;">5 of 6</div>
        <div class="col" style="background-color: yellow;">6 of 6</div>
    </div>



  </div>







</body>
</html>
