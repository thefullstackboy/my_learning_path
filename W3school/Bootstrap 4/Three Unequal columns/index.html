<div class="container-fluid">
    <h1>Three Unequal Columns</h1>
    <p>
        To create unequal columns, you have to use numbers. The following example will create a 25%/50%/25% split:
    </p>
    <div class="row">
     <div class="col-3" style="background-color: green;">.col-3</div>
     <div class="col-6" style="background-color: yellow;">.col-6</div>
     <div class="col-3" style="background-color: green;">.col-3</div>

    </div>
