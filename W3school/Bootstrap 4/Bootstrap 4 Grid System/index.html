<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<title>
Bootstrap 4 Grid System
</title>
<style>




</style>
</head>
<body>
 <div class="container-fluid">

   
    <h1>Basic Grid Structure</h1>
    <p>Resize the browser window to see the effect.</p>
    <p>The first, second and third row will automatically stack on top of each other when the screen is less than 576px wide.</p>

    <div class="row">
        <div class="col-sm-6" style="background-color: yellow;">50%</div>
        <div class="col-sm-6" style="background-color: green;">50%</div>
    </div>
        <br>
    
    <div class="row">
        <div class="col-sm-4" style="background-color:yellow;">33.33%</div>
        <div class="col-sm-4" style="background-color:orange;">33.33%</div>
        <div class="col-sm-4" style="background-color:yellow;">33.33%</div>
      </div>

         <br>
    <div class="row">
        <div class="col-sm" style="background-color: gold;">25%</div>
        <div class="col-sm" style="background-color: green;">25%</div>
        <div class="col-sm" style="background-color: grey;">25%</div>
        <div class="col-sm" style="background-color: indigo;">25%</div>

    </div>  
<br>
    <div class="row">
        <div class="col" style="background-color: red;">25%</div>
        <div class="col" style="background-color: yellow;">25%</div>
        <div class="col" style="background-color: red;">25%</div>
        <div class="col" style="background-color: yellow;">25%</div>



    </div>
    

    
</div>  


    
</body>
