<!DOCTYPE html>
<html>
<head>
<title>
Right Aligned
</title>  
<style>
    .body{
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }
    .topnav{
        overflow: hidden;
        background-color: #333;
    }
    .topnav a{
        float:left;
        color:#f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size:17px;
    }
    .topnav a:hover{
        background-color: #ddd;
        color:black;
    }
   .topnav a.active{
       background-color: #4CAF50;
       color:white;
     
   }
   .topnav-right {
  float: right;
}

</style>

</head>
<body>
    <div class="topnav">
    <a href="#" class="active">Home</a>
    <a href="#">News</a>
    <a href="#">Contact</a>
    <div class="topnav-right">
    <a href="#">Search</a>
    <a href="#">About</a>
    </div>
    </div>
    <div style="padding-left: 16px;">
        <h2>Top Navigation with Right Aligned</h2>
        <p>some content</p>


    </div>







</body>



</html>
