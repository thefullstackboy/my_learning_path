<!DOCTYPE html>
<html>
<head>
<title>
Text Buttons
</title>
<style>
.btn{
    background-color: inherit;
    border:none;
    font-size: 16px;
    padding: 14px 28px;
    cursor: pointer;
    display: inline-block;
}

.btn:hover{
    background-color: #eee;
}

.success{
    color:green ;
}
.info{
    color:dodgerblue;
}
.warning{
 color: orangered;
    
}
.danger{
color: red;

}
.default{
 color: black;   
}





</style>
</head>
<body>
<h2>Text Buttons</h2>
<button class="success btn">Success</button>
<button class="info btn">Info</button>
<button class="warning btn">Warning</button>
<button class="danger btn">Danger</button>
<button class="default btn">Default</button>




</body>
</html>
