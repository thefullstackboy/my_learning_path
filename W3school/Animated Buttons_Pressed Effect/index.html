<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">   
<title>
Animated Buttons pressed
</title>
<style>
 .button{
     background-color: #4CAF50;
     color: #fff;
     font-size: 24px;
     padding: 15px 25px;
     border-radius: 15px;
     text-align: center;
     box-shadow: 0 9px #999;
     cursor: pointer;
     outline: none;
     border: none;
 }   

.button:hover{
    background-color: #3e8e41;
}
.button:active {
background-color: #3e8e41;;
transform: translateY(4px);
box-shadow: 0 5# #666;
}

</style>
</head>
<body>
<h2>Animated Buttons - "Pressed Effect"</h2>
<button class="button">Click me</button>

</body>
</html>
