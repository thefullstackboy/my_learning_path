<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>
Animated Button
</title>
<style>
 .button{
background-color: #f4511e;
color: #FFFFFF;
font-size: 28px;
padding: 20px;
border: none;
text-align: center;
width: 200px;
transition: all 0.5s;
cursor: pointer;
margin: 5px;
border-radius: 4px;

 }   
 .button span{
cursor: pointer;
display: inline-block;
position: relative;
transition: 0.5s;
 }

 .button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
</style>
</head>
<body>
<h2>Animated Button</h2>
<button class="button"><span>Hover</span></button>







</body>
</html>
