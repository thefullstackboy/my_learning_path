<!DOCTYPE html>
<html>
<head>
<title>
zebra striped table
</title>
<style>

 table {
border-collapse:collapse;
border-spacing: 0;
width: 100%;
border: 1px solid #ddd;
 }
 th, td {
     text-align: left;
     padding: 16px;
 }

tr:nth-child(even) {
    background-color: #f2f2f2;
}





</style>
</head>
<body>

<h2>Zebra Striped Table</h2>
<p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows:</p>
       
<table>
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Points</th>
</tr>

<tr>
<td>Jill</td>
<td>sumith</td>
<td>50</td>

</tr>

<tr>
 <td>Eve</td>   
 <td>Jackson</td>
 <td>94</td>
</tr>

<tr>
    <td>Adam</td>
    <td>Johnson</td>
    <td>67</td>
</tr>


</table>




</body>
</html>
