<!DOCTYPE html>
<html>
<head>
<title>
Notification Button
</title>
<style>
.notification{
background-color: #555;
color: white;
padding: 15px 26px;



position: relative;
text-decoration: none;


}
.notification:hover{
background-color: red;


}
.notification  .badge{
position: absolute;
top: -10px;
right: -10px;
padding: 5px 10px;
border-radius: 50%;
background-color: red;
color: white;


}
</style>
</head>
<body>
<h1>Notification Button</h1>
<a href="#" class="notification">
    <span>Inbox</span>  
    <span class="badge">3</span>

</a>





</body>
</html>
