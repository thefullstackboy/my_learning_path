<html>
<head>
<title>
image overlay zoom
</title>
<style>
 .container{
   position: relative;
   width: 50%;  
 }   

.image{
  width: 100%;
  display: block;
  height: auto;

}
.overlay{
position: absolute;
bottom: 0;
left: 0;
right: 0;
background-color: #008CBA;
overflow: hidden;
width: 100%;
height: 100%;
-webkit-transform: scale(0);
-ms-transform: scale(0);
transform: scale(0);
-webkit-transform: .3s ease;
transition: .3s ease;

}
.container:hover .overlay{
-webkit-transform: scale(1);
-ms-transform: scale(1);
transform: scale(1);
}
.text{
color: white;
font-size: 40px;
top: 50%;
left: 50%;
position: absolute;
-webkit-transform: translate(-50%, -50%);
-ms-transform: translate(-50%, -50%);
transform: translate(50% 50%);
text-align: center;

}


</style>
<body>
<h2>Image Hover Fullscreen Zoom</h2>
<p>Hover over the image to see the zoom effect.</p>
<div class="container">
<img src="p1.jpg" Alt="Avtar" class="image" >
<div class="overlay">
   <p class="text">Hello World</p> 
</div>


</div>


</body>
</head>
</html>
