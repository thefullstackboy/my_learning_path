<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<title>
image overlay Title
</title>
<style>
* {box-sizing: border-box;}

.contanier{
position: relative;
width: 50%;
max-width: 100%;

}
.image{
    display: block;
    width: 100%;
    height: auto;
}
.overlay{
position: absolute;
bottom: 0;
background-color: rgb(0, 0, 0);
background: rgba(0, 0, 0, 0.5); /* Black see-through */
color: #f1f1f1;
width: 100%;
transition: .5s ease;;
opacity: 0;
color: white;
font-size: 20px;
padding: 20px;
text-align: center;

}

.contanier:hover .overlay{
 opacity: 1;

}
</style>
</head>
<body>
<h2>Image Overlay Title</h2>
<p>Hover over the image to see the effect.</p>
<div class="contanier">
    <img src="p1.jpg" alt="Avtar" class="image">
    <div class="overlay">
        <p>MY Name is John</p>
    </div>

</div>



    
</body>



</html>
